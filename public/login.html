<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="shortcut icon" href="ASSETS/logo/favicon-ri.ico" type="image/x-icon">

    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="sign-up-form">
                <h1 class="bigTitle">Create Account</h1>
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email-signup" placeholder="Email" required>
                <input type="password" id="password-signup" placeholder="Password" required>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="login-form">
                <h1 class="bigTitle">Sign in</h1>
                <input type="email" id="email-login" placeholder="Email">
                <input type="password" id="password-login" placeholder="Password">
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>You've an account already?</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello! Start your experience here.</h1>
                    <p>Create an account and start watching with us!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
       const firebaseConfig = {
            apiKey: "AIzaSyBH42VD0gk48KLx74gWNU9u-Kz9z751q8A",
            authDomain: "tvbe-24768.firebaseapp.com",
            projectId: "tvbe-24768",
            storageBucket: "tvbe-24768.appspot.com",
            messagingSenderId: "459135185545",
            appId: "1:459135185545:web:30a8f0aa37f56902824c58",
            measurementId: "G-MK82D5BEGM"
        };

        firebase.initializeApp(firebaseConfig);

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email-login').value;
            const password = document.getElementById('password-login').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                window.location.href = 'index.html';
            })
            .catch((error) => {
                console.error('Error signing in with password and email', error);
                alert(error.message); 
            });

            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    window.location.href = 'index.html'; 
                } else {

                }
            });
        });

        document.getElementById('sign-up-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email-signup').value.trim();
            const password = document.getElementById('password-signup').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            firebase.auth().createUserWithEmailAndPassword(email, password).then((userCredential) => {
            var user = userCredential.user;
                return firebase.firestore().collection('users').doc(user.uid).set({
                    username: username,
                    email: email,
                    uid: password
                });
            }).then(() => {
                console.log("User signed up and data stored in Firestore");
                window.location.href = 'subLogin.html';
            })
            .catch((error) => {
                console.error('Error signing up:', error);
                alert(error.message);
            }); 
        });

    </script>
    </body>
</html>
