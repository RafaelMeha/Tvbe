<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Firebase SDK script tags with non-ESM syntax -->
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js"></script> <!-- Add this line -->
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-analytics.js"></script>

</head>
<body>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      
        <button type="submit">Login</button>
    </form>      

    <button onclick="logout()">Logout</button>

    <!-- Your script using Firebase -->
    <script defer>
        const firebaseConfig = {
          apiKey: "AIzaSyBH42VD0gk48KLx74gWNU9u-Kz9z751q8A",
          authDomain: "tvbe-d6c8d.firebaseapp.com",
          projectId: "tvbe-d6c8d",
          storageBucket: "tvbe-d6c8d.appspot.com",
          messagingSenderId: "184093314881",
          appId: "1:184093314881:web:4ade02a8c8fa9c0e7f5bc0",
          measurementId: "G-PBWKRKHV66"
        };
        if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
  } else {
    firebase.app(); // if already initialized, use that one
  }

  const db = firebase.firestore();

  document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    try {
      const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
      const user = userCredential.user;

      await db.collection('users').doc(user.uid).set({
        email: user.email,
        uid: user.uid
      });

      console.log('User created and added to Firestore:', user);
    } catch (error) {
      console.error('Error creating user:', error.code, error.message);
    }
  });

  function logout() {
    firebase.auth().signOut().then(function() {
      console.log('Logout successful');
    }).catch(function(error) {
      console.error('Logout error:', error.code, error.message);
    });
  }
    </script>
  </body>
</html>
