<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form id="login-form">
        <input type="email" id="email-login" placeholder="Email">
        <input type="password" id="password-login" placeholder="Password">
        <button type="submit">Login</button>
    </form>

    <form id="sign-up-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" id="email-signup" placeholder="Email" required>
        <input type="password" id="password-signup" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
    </form>


    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script>
       const firebaseConfig = {
            apiKey: "AIzaSyBH42VD0gk48KLx74gWNU9u-Kz9z751q8A",
            authDomain: "tvbe-24768.firebaseapp.com",
            projectId: "tvbe-24768",
            storageBucket: "tvbe-24768.appspot.com",
            messagingSenderId: "459135185545",
            appId: "1:459135185545:web:30a8f0aa37f56902824c58",
            measurementId: "G-MK82D5BEGM"
        };

        firebase.initializeApp(firebaseConfig);

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email-login').value;
            const password = document.getElementById('password-login').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                window.location.href = 'index.html';
            })
            .catch((error) => {
                console.error('Error signing in with password and email', error);
                alert(error.message); 
            });

            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    window.location.href = 'index.html'; 
                } else {

                }
            });
        });

        document.getElementById('sign-up-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email-signup').value.trim();
            const password = document.getElementById('password-signup').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            firebase.auth().createUserWithEmailAndPassword(email, password).then((userCredential) => {
            var user = userCredential.user;
                return firebase.firestore().collection('users').doc(user.uid).set({
                    username: username,
                    email: email,
                    uid: password
                });
            }).then(() => {
                console.log("User signed up and data stored in Firestore");
                window.location.href = 'index.html';
            })
            .catch((error) => {
                console.error('Error signing up:', error);
                alert(error.message);
            }); 
        });

    </script>
    </body>
</html>
